<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clone da tela de login do Facebook">
    <meta name="author" content="Igor de Souza Aguiar">
    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<header>
    <div class="center">
        <div class="container-logo">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo Facebook">
                <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div><!--logo-->
        </div>
        <div class="form-info">
            <form method="post" class="form-login">
                <div class="input-email">
                    <input type="email" name="email" placeholder="Email ou telefone">
                </div><!--input-email-->
                <div class="input-password">
                    <input type="password" name="password" placeholder="Senha">
                </div><!--input-password-->
                <div class="input-submit">
                    <input type="submit" name="acao" value="Entrar">
                </div><!--input-submit-->
                <div class="remember-password">
                    <a href="#">Esqueceu a senha?</a>
                </div><!--remember-password-->
                <div class="underline-style">
                </div><!--underline-style-->
                <div class="new-account">
                    <input type="submit" value="Criar nova conta">
                </div><!--new-account-->
            </form><!--form-login-->
            <div class="new-page">
                <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
            </div><!--new-page-->
        </div><!--form-info-->
    </div><!--center-->
    <div class="clear"></div>
</header>

<body>
    <footer>
        <div class="footer">
            <nav>
                <a href="https://www.facebook.com/igoordesouz"><img src="./image/icons8-facebook-50.png"
                        alt="Facebook Icon" srcset=""></a>
                <a href="https://www.instagram.com/igoordsouza/"><img src="./image/icons8-instagram-50.png"
                        alt="Instagram Icon" srcset=""></a>
                <a href="https://www.linkedin.com/in/igor-de-souza-aguiar-1259a9168/"><img
                        src="./image/icons8-linkedin-50.png" alt="LinkedIn Icon" srcset=""></a>
                <a href="https://github.com/IgorSouzDEV"><img src="./image/icons8-github-64.png" alt="GitHub Icon"
                        srcset=""></a>
                <a href="https://wa.me/5521992849165?text=Olá!"><img src="./image/icons8-whatsapp-50.png"
                        alt="WhatsApp Icon" srcset=""></a>
            </nav>
        </div><!--footer-->
    </footer>
</body>

</html>
